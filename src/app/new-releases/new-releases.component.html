<div class="content">
  <h1>New Releases</h1>
  <p>
    The following is a list of new releases.<br />
    Click the <strong>album cover</strong> or <strong>artist name</strong> for
    more information. <br />
  </p>

  <div fxLayout="row wrap" fxLayout.xs="column">
    <!-- Single "Responsive" Card-->
    <div fxFlex [style.margin]="'20px'" *ngFor="let album of releases">
      <mat-card [style.min-width]="'200px'">
        <mat-card-header>
          <mat-card-title>{{ album.name }}</mat-card-title>
          <mat-card-subtitle>New Release</mat-card-subtitle>
        </mat-card-header>
       
        <img
          [routerLink]="['/album', album.id]"
          routerLinkActive="active"
          mat-card-image
          class="album-cover"
          [src]="album.images[0].url"
          alt="album art"
        />
        <strong>Release Date: </strong>{{ album.release_date }}<br />
        <strong>Tracks: </strong>{{ album.total_tracks }}<br /><br />
        <mat-card-content>
          <mat-chip-list aria-label="Artist selection">
            <mat-chip
              [routerLink]="['/artist', artist.id]"
              routerLinkActive="active"
              *ngFor="let artist of album.artists"
              >{{ artist.name }}</mat-chip
            >
          </mat-chip-list>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- -->
  </div>
</div>
